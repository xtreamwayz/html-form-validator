version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    labels:
      - "dependencies"

  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    allow:
      - dependency-type: "all"
    labels:
      - "dependencies"
